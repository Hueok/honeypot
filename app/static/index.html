<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Diff2html Example</title>
    <!-- Include the required CSS files -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/github.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Text Comparison</h1>
      <form id="textForm" class="text-form">
        <textarea
          id="text1"
          rows="10"
          cols="50"
          placeholder="Enter first text here..."
        ></textarea>
        <textarea
          id="text2"
          rows="10"
          cols="50"
          placeholder="Enter second text here..."
        ></textarea>
        <br />
        <button type="submit">Compare</button>
      </form>
      <div id="result" class="result"></div>
      <div id="myDiffElement"></div>
    </div>

    <!-- Include the required JS files -->
    <script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.2.0/diff.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
