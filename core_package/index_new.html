<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text Comparison Tool</title>
    <link rel="stylesheet" href="/static/bundle.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        max-width: 800px;
        margin: auto;
      }
      h1 {
        text-align: center;
      }
      textarea {
        width: 100%;
        margin-bottom: 20px;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #diffOutput {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Compare Text</h1>
    <form id="textForm">
      <textarea
        id="text1"
        name="text1"
        rows="10"
        cols="50"
        placeholder="Enter first text"
      ></textarea
      ><br />
      <textarea
        id="text2"
        name="text2"
        rows="10"
        cols="50"
        placeholder="Enter second text"
      ></textarea
      ><br />
      <button type="submit">Compare</button>
    </form>
    <div id="diffOutput"></div>

    <script src="/static/bundle.js"></script>
  </body>
</html>
